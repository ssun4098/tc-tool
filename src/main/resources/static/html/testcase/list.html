      <div class="modal-container">
        <div id="testcase-modal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <form id="testcase-form" class="form modern-form">
              <div class="form-group">
                <label for="testcase-name">이름</label>
                <input type="text" id="testcase-name" name="name" required>
              </div>

              <div class="form-group">
                <div class="categories-container">
                  <div class="category-select">
                    <label for="category1">1차 카테고리</label>
                    <select id="category1">
                      <option value="">선택해주세요</option>
                    </select>
                  </div>
                  <div class="category-select">
                    <label for="category2">2차 카테고리</label>
                    <select id="category2" disabled>
                      <option value="">선택해주세요</option>
                    </select>
                  </div>
                  <div class="category-select">
                    <label for="category3">3차 카테고리</label>
                    <select id="category3" disabled>
                      <option value="">선택해주세요</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="testcase-assignee">담당자</label>
                <div class="autocomplete-container">
                  <input type="text" id="testcase-assignee" name="assignees">
                  <div id="assignee-suggestions" class="suggestions"></div>
                </div>
                <div id="selected-assignees" class="selected-items"></div>
              </div>

              <div class="form-group">
                <label for="testcase-link">링크</label>
                <div class="autocomplete-container">
                  <input type="text" id="testcase-link" name="link">
                </div>
              </div>

              <div class="form-group">
                <label>내용</label>
                <div id="steps-container">
                  <textarea id="testcase-explanation"></textarea>
                </div>
              </div>

              <button id="testcase-submit-button" type="button" class="btn-submit modern-button">Submit</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Filter Dropdown Template -->

            </div>
            <div class="filter-options">
              <!-- Filter options will be dynamically added here -->
            </div>
            <div class="filter-actions">
              <button class="btn btn-apply-filter">Apply</button>
              <button class="btn btn-clear-filter">Clear</button>
            </div>
          </div>
        </div>
